version: v2.0
provider: cloudflare
routes:
  - pathPrefix: /
    name: ssg
    type: static
    directory: .
    build:
      command: build
      output:
        directory: dist
  - pathPrefix: favicon.svg
    name: favicon
    type: static
    directory: public
    filename: favicon.svg
  - pathPrefix: oklch-polyfill.min.js
    name: oklch-polyfill
    type: static
    directory: public
    filename: oklch-polyfill.min.js
