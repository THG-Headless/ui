<div class="dropdown-wrapper dropdown-error" 
     role="region" 
     aria-description="Dropdown selection component with a list of options">
    <label id="error-dropdown-label" class="dropdown-label">Label</label>
    <details class="dropdown">
        <summary class="dropdown-summary"
                 aria-invalid="true">
            <div class="dropdown-summary-content">
                <svg xmlns="http://www.w3.org/2000/svg" 
                     class="dropdown-icon" 
                     viewBox="0 0 20 20" 
                     fill="currentColor" 
                     aria-hidden="true" 
                     focusable="false">
                    <path fill-rule="evenodd" 
                          d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" 
                          clip-rule="evenodd" />
                </svg>
                <span id="selected-value" 
                      aria-describedby="error-dropdown-label error-dropdown-message">Placeholder Text</span>
                <svg xmlns="http://www.w3.org/2000/svg" 
                     class="dropdown-icon chevron" 
                     viewBox="0 0 20 20" 
                     fill="currentColor" 
                     aria-hidden="true" 
                     focusable="false">
                    <path fill-rule="evenodd" 
                          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" 
                          clip-rule="evenodd" />
                </svg>
            </div>
        </summary>
        <ul id="error-dropdown-list" 
            class="menu dropdown-content" 
            role="listbox" 
            aria-labelledby="error-dropdown-label">
            <li role="option" 
                id="error-option-1"
                tabindex="0"
                aria-selected="false">Item 1</li>
            <li role="option" 
                id="error-option-2"
                tabindex="0"
                aria-selected="false">Item 2</li>
        </ul>
    </details>
    <p id="error-dropdown-message" 
       class="dropdown-helper" 
       aria-live="assertive">
        <svg xmlns="http://www.w3.org/2000/svg" 
             class="dropdown-icon" 
             viewBox="0 0 20 20" 
             fill="currentColor"
             aria-hidden="true"
             focusable="false">
            <path fill-rule="evenodd" 
                  d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" 
                  clip-rule="evenodd" />
        </svg>
        Error Message
    </p>
</div>
