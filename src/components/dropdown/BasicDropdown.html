<div class="skin-form dropdown-wrapper group">
  <label
    for="basic-dropdown-trigger"
    id="basic-dropdown-label"
    class="dropdown-label text-body font-semi-bold"
    >Label</label
  >
  <div class="dropdown">
    <div
      role="combobox"
      aria-expanded="false"
      aria-owns="basic-dropdown-list"
      aria-controls="basic-dropdown-list"
      aria-labelledby="basic-dropdown-label"
    >
      <button
        id="basic-dropdown-trigger "
        class="dropdown-summary interactive"
        aria-haspopup="listbox"
        aria-expanded="false"
        aria-controls="basic-dropdown-list"
        aria-labelledby="basic-dropdown-label"
      >
        <div class="dropdown-summary-content">
          <svg
            class="dropdown-icon"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            focusable="false"
          >
            <path
              fill-rule="evenodd"
              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              clip-rule="evenodd"
            />
          </svg>
          <span id="selected-value" class="text-body">Placeholder Text</span>
          <svg
            class="dropdown-icon chevron"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            focusable="false"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </button>
    </div>
    <div class="dropdown-content-wrapper">
      <ul
        id="basic-dropdown-list"
        class="dropdown-list"
        role="listbox"
        aria-labelledby="basic-dropdown-label"
        tabindex="-1"
      >
        <li
          role="option"
          id="basic-option-1"
          class="text-body interactive"
          aria-selected="false"
        >
          Item 1
        </li>
        <li
          role="option"
          id="basic-option-2"
          class="text-body interactive"
          aria-selected="false"
        >
          Item 2
        </li>
        <li
          role="option"
          id="basic-option-3"
          class="text-body interactive"
          aria-selected="false"
        >
          Item 3
        </li>
        <li
          role="option"
          id="basic-option-4"
          class="text-body interactive"
          aria-selected="false"
        >
          Item 4
        </li>
        <li
          role="option"
          id="basic-option-5"
          class="text-body interactive"
          aria-selected="false"
        >
          Item 5
        </li>
        <li
          role="option"
          id="basic-option-6"
          class="text-body interactive"
          aria-selected="false"
        >
          Item 6
        </li>
        <li
          role="option"
          id="basic-option-7"
          class="text-body interactive"
          aria-selected="false"
        >
          Item 7
        </li>
        <li
          role="option"
          id="basic-option-8"
          class="text-body interactive"
          aria-selected="false"
        >
          Item 8
        </li>
      </ul>
    </div>
  </div>
  <div class="dropdown-helper-wrapper">
    <p class="dropdown-helper text-sm soft" id="basic-helper">Helper text</p>
    <div class="skin-error dropdown-error-content">
      <svg
        class="dropdown-icon"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
        focusable="false"
      >
        <path
          fill-rule="evenodd"
          d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
      <p class="text-sm font-medium" id="error-dropdown-message" role="alert">
        Error Message
      </p>
    </div>
  </div>
</div>
