<button
  class="btn btn-primary btn-high"
  onclick="noBackdropModal.showModal()"
  aria-haspopup="dialog"
  aria-controls="noBackdropModal"
>
  Open Modal with no Backdrop
</button>

<dialog
  id="noBackdropModal"
  class="modal modal-disable-backdrop"
  role="dialog"
  aria-modal="true"
  aria-label="No Backdrop Modal"
>
  <div class="modal-box">This modal can be closed with ESC key</div>
</dialog>
