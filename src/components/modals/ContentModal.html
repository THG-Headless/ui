<button
  class="btn btn-primary btn-high"
  onclick="contentModal.showModal()"
  aria-haspopup="dialog"
>
  Open Modal with Content
</button>

<dialog
  id="contentModal"
  class="modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="content-modal-title"
  aria-describedby="content-modal-body"
>
  <div class="modal-box">
    <form method="dialog" class="modal-control-bar">
      <button class="modal-close-button">
        <span>Close</span>
        <span aria-hidden="true">âœ•</span>
      </button>
    </form>
    <h3 id="content-modal-title" class="modal-title">Modal Title</h3>
    <div id="content-modal-body" class="modal-body">
      This is the modal body content. It can contain any HTML content.
      <br />
      Press the ESC key to close
    </div>
  </div>
</dialog>
