<button class="btn-secondary" onclick="modal4.showModal()">Open Modal with Backdrop, Click Away</button>

<dialog id="modal4" class="modal">
  <div class="modal-box">
    <h3 class="modal-title">Modal with Backdrop, Click Away</h3>
    <div class="modal-body">
      <p>This modal combines both backdrop overlay and click away to close behaviour.</p>
    </div>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn-primary">Close Modal</button>
      </form>
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button aria-label="close"></button>
  </form>
</dialog>
