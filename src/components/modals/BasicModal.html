<button
  class="btn-secondary"
  onclick="basicModal.showModal()"
  aria-haspopup="dialog"
  aria-controls="basicModal"
>
  Open Basic Modal
</button>

<dialog
  id="basicModal"
  class="modal"
  role="dialog"
  aria-modal="true"
  aria-label="Basic Modal"
>
  <div class="modal-box">
    <div id="basic-modal-content" class="modal-content">
      Press ESC to close this modal
    </div>
  </div>
</dialog>
