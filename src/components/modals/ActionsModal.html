<button
  class="btn btn-primary btn-high"
  onclick="actionsModal.showModal()"
  aria-haspopup="dialog"
  aria-controls="actionsModal"
>
  Open Modal with Actions
</button>

<dialog
  id="actionsModal"
  class="modal"
  role="dialog"
  aria-modal="true"
  aria-label="Actions Modal"
>
  <div class="modal-box">
    Press the ESC key to close
    <div class="modal-action">
      <button
        class="btn btn-primary btn-high full-width"
        aria-label="Primary action"
      >
        Primary Action
      </button>
      <a href="#" role="button" aria-label="Secondary action">
        <u>Secondary Action</u>
      </a>
    </div>
  </div>
</dialog>
