<button class="btn-tertiary" onclick="modal1.showModal()">Open Modal</button>

<dialog id="modal1" class="modal">
  <div class="modal-box">
    <h3 class="modal-title">Welcome!</h3>
    <div class="modal-body">
      <p>This is a custom modal using your design system variables.</p>
    </div>
    <div class="modal-action">
      <form method="dialog">
        <button class="btn-primary">Close</button>
      </form>
    </div>
  </div>
</dialog>
