<div class="input-wrapper">
  <label class="input-label" for="custom-error-textarea">Label</label>
  <div class="input-field-wrapper">
    <textarea
      class="input-field"
      id="custom-error-textarea"
      name="custom-error-textarea"
      placeholder="Placeholder text"
      aria-invalid="true"
      aria-describedby="custom-error-textarea-helper"
      aria-errormessage="custom-error-textarea-error"
      autocomplete="off"
      spellcheck="true"
      minlength="0"
      maxlength="500"
      rows="4"
      style="resize: vertical"
    ></textarea>
  </div>
  <div class="input-helper-wrapper">
    <div class="input-helper-content">
      <svg
        class="input-error-icon"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
        focusable="false"
      >
        <path
          fill-rule="evenodd"
          d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
          clip-rule="evenodd"
        />
      </svg>
      <p
        class="input-helper"
        id="custom-error-textarea-helper"
        data-content="Helper text"
      ></p>
      <p
        class="input-error"
        id="custom-error-textarea-error"
        role="alert"
        data-content="Custom Error Message"
      ></p>
    </div>
    <p
      class="input-char-limit"
      id="custom-error-textarea-char-limit"
      aria-live="polite"
      role="status"
      data-content="Character Limit"
    ></p>
  </div>
</div>
