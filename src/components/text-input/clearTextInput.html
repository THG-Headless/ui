<div class="input-wrapper w-64">
  <div class="input-label-wrapper">
    <label class="input-label" for="clear-input">Label</label>
    <span class="input-status" aria-hidden="true">(Optional status)</span>
  </div>
  <div class="input-field-wrapper">
    <input
      type="text"
      class="input-field"
      id="clear-input"
      name="clear-input"
      placeholder="Placeholder text"
      aria-invalid="false"
      aria-describedby="clear-helper clear-status"
      aria-errormessage="clear-message"
      autocomplete="off"
      spellcheck="true"
    />

      <svg
        viewBox="0 0 20 20"
        fill="currentColor"

        focusable="false"

    </button>
  </div>

    <p class="input-helper" id="clear-helper">Helper text</p>

        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
        focusable="false"
      >

          d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"

    </div>
  </div>
</div>
